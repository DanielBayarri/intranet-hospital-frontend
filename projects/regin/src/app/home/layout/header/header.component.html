<header
  class="flex justify-between items-center h-16 text-center text-gray-700 bg-teal-100 px-10"
>
  <div class="flex items-center gap-4">
    <h1 class="text-2xl">RegIn</h1>
    <h2 class="text-base font-light">
      Aplicaci√≥n para el registro de incidencias
    </h2>
  </div>

  <div class="flex items-center gap-2">
    Bienvenido:
    @if (user) {
      <span class="text-primary">{{ user.nombre }} {{ user.apellidos }} </span>
      <i
        (click)="onLogout()"
        class="pi pi-sign-out mr-5 p-2 rounded-lg border border-gray-600 hover:bg-teal-300 hover:text-white cursor-pointer"

    }
  </div>

  <p>Nombre: {{ nombre() }}</p>
</header>
