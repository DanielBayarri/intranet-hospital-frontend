,
<section class="h-full mx-5">
  <app-breadcrumb />

  <h3 class="font-medium text-center">
    <i class="pi pi-user text-teal-500 ml-4 px-2"></i> Listado de Usuarios
  </h3>

  <div class="card max-w-7xl mx-auto">
    <p-table
      #dt2
      [value]="usuariosList"
      [tableStyle]="{ 'min-width': '70rem' }"
      [styleClass]="size"
      styleClass="p-datatable-striped"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      [globalFilterFields]="['nombre', 'apellidos', 'dni']"
    >
      <ng-template pTemplate="caption">
        <div class="flex flex-col items-end mb-5">
          <label class="text-sm font-normal my-1 text-[#4a5568] px-2 mb-1"
            >Busqueda por nombre, apellidos o DNI</label
          >
          <p-iconField iconPosition="right" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input
              pInputText
              type="text"
              (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Buscar..."
              class="custom-input"
            />
          </p-iconField>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre" style="width: 12%">
            Nombre <p-sortIcon field="nombre" />
          </th>
          <th pSortableColumn="apellidos" style="width: 20%">
            Apellidos <p-sortIcon field="apelllidos" />
          </th>
          <th pSortableColumn="dni" style="width: 12%">
            DNI <p-sortIcon field="dni" />
          </th>
          <th pSortableColumn="email" style="width: 26%">
            Email <p-sortIcon field="email" />
          </th>
          <th pSortableColumn="grupo" style="width: 15%">
            Grupo <p-sortIcon field="grupo" />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuariosList>
        <tr>
          <td>{{ usuariosList.nombre }}</td>
          <td>{{ usuariosList.apellidos }}</td>
          <td>{{ usuariosList.dni }}</td>
          <td>{{ usuariosList.email }}</td>
          <td>
            <p-tag
              [value]="usuariosList.grupo.nombre"
              [severity]="getSeverity(usuariosList.grupo.id)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
