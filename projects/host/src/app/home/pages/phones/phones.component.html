<p-table
  #dt2
  [value]="telefonosList"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[5, 10, 20]"
  [globalFilterFields]="['nombre', 'telefono', 'departamento']"
>
  <ng-template pTemplate="caption">
    <!-- FIltro lo demas -->

    <div class="flex flex-col items-end mb-5">
      <label class="text-sm font-normal my-1 text-[#4a5568] px-2 mb-1"
        >Busqueda por nombre, telefono o departamento</label
      >
      <p-iconField iconPosition="right" class="ml-auto">
        <p-inputIcon>
          <i class="pi pi-search"></i>
        </p-inputIcon>
        <input
          pInputText
          type="text"
          (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Buscar..."
          class="custom-input"
        />
      </p-iconField>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 33%">Nombre del Departamento</th>
      <th style="width: 33%">Nombre</th>
      <th style="width: 33%">Tel√©fono</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-telefono>
    <tr>
      <td>
        <p-tag
          [value]="telefono.departamento | lowercase"
          [severity]="getSeverity(telefono.departamento)"
        ></p-tag>
      </td>

      <td>{{ telefono.nombre }}</td>
      <td>{{ telefono.telefono }}</td>
    </tr>
  </ng-template>
</p-table>
