<section class="text-textColor w-[30rem]">
  <h2 class="text-xl font-bold pb-2">PyR Preguntas frecuentes y respuestas</h2>
  <div class="">
    @for (faq of faqList; track $index) {
    <div class="flex flex-col" (click)="toggleDropdown(faq.id)">
      <div class="flex items-center cursor-pointer py-2">
        <i class="pi pi-question-circle text-azul mr-2"></i>
        <span class="font-semibold">{{ faq.pregunta }}</span>
        @if(dropdowns[faq.id] ){
        <i class="pi pi-angle-down ml-auto"></i>
        }@else {
        <i class="pi pi-angle-right ml-auto"></i>
        }
      </div>
      @if (dropdowns[faq.id]) {
      <span class="my-2">{{ faq.respuesta }}</span>
      }
    </div>
    <div class="w-full h-[1px] bg-[#eaeced] my-3"></div>

    }
  </div>
</section>
