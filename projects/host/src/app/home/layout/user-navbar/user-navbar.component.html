<div class="max-w-[90rem] mx-auto">
  <div class="flex justify-between items-center">
    <img src="/logo.jpg" alt="Logo" height="70" />

    <div
      class="flex justify-center items-center gap-4 text-[#2cb7ab] font-bold w-1/3"
    >
      <span> {{ user()?.nombre }} {{ user()?.apellidos }} </span>
      <div>
        <i
          class="pi pi-sign-out cursor-pointer font-bold"
          (click)="onLogout()"
        ></i>
      </div>
    </div>
  </div>
</div>
